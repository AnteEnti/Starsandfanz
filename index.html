<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars And Fanz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      body {
        font-family: 'Anek Telugu', sans-serif;
      }
      /* For hiding scrollbar in suggestion carousel */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-border {
        background-size: 400% 400%;
        animation: gradient-move 8s ease infinite;
      }
      @keyframes fade-out {
        0% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.95); }
      }
      .animate-fade-out {
        animation: fade-out 1.5s ease-out forwards;
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes comment-fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-comment-teaser {
        animation: comment-fade-in-up 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-zoom-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes modal-zoom-out {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.95); opacity: 0; }
      }
      .animate-modal-bg-enter {
        animation: modal-fade-in 0.3s ease-out forwards;
      }
      .animate-modal-bg-exit {
        animation: modal-fade-in 0.3s ease-out forwards reverse;
      }
      .animate-modal-content-enter {
        animation: modal-zoom-in 0.3s ease-out forwards;
      }
      .animate-modal-content-exit {
        animation: modal-zoom-out 0.3s ease-out forwards;
      }
      @keyframes slide-and-fade-out {
        from {
          opacity: 1;
          transform: scale(1);
          max-width: 160px; /* w-40 */
          margin-right: 1rem; /* space-x-4 */
          padding-left: 0.75rem; /* p-3 */
          padding-right: 0.75rem;
        }
        to {
          opacity: 0;
          transform: scale(0.8);
          max-width: 0;
          margin-right: 0;
          padding-left: 0;
          padding-right: 0;
        }
      }
      .animate-slide-and-fade-out {
        animation: slide-and-fade-out 1.5s forwards;
        overflow: hidden;
      }
      @keyframes shrink-and-fade-out {
        from {
          opacity: 1;
          transform: scale(0.95);
          max-height: 200px;
          padding-top: 1.25rem; /* p-5 */
          padding-bottom: 1.25rem;
          margin-bottom: 1.5rem; /* from space-y-6 */
        }
        to {
          opacity: 0;
          transform: scale(0.95);
          max-height: 0;
          padding-top: 0;
          padding-bottom: 0;
          margin-bottom: 0;
        }
      }
      .animate-shrink-and-fade-out {
        animation: shrink-and-fade-out 1.5s forwards;
        overflow: hidden;
      }
      @keyframes page-enter {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-page-enter {
        animation: page-enter 0.4s ease-out forwards;
      }
       @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      @keyframes glitter {
        to {
          background-position: -200% center;
        }
      }
      .animate-glitter {
        background-image: linear-gradient(
          to right,
          #a855f7,
          #ffffff,
          #fde047,
          #ffffff,
          #a855f7
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glitter 3s linear infinite;
        display: inline-block; /* Required for background-clip to work as expected */
        padding-top: 0.5rem; /* Add padding to prevent clipping on tall characters */
        padding-bottom: 0.5rem; /* Add padding to prevent clipping on tall characters */
        margin-top: -0.5rem; /* Counteract padding to maintain vertical alignment */
        margin-bottom: -0.5rem; /* Counteract padding to maintain vertical alignment */
      }
      @keyframes emoji-pop-float {
        0%, 100% {
          transform: translateY(0) scale(1) rotate(0deg);
          opacity: 1;
        }
        25% {
          transform: translateY(-20px) scale(1.2) rotate(-10deg);
        }
        50% {
          transform: translateY(5px) scale(0.9) rotate(5deg);
          opacity: 0.9;
        }
        75% {
          transform: translateY(-10px) scale(1.1) rotate(-5deg);
        }
      }
      .animate-emoji-pop-float {
        animation: emoji-pop-float ease-in-out;
        will-change: transform, opacity;
      }
      @keyframes text-glow {
        0%, 100% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(168, 85, 247, 0.5);
        }
        50% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(168, 85, 247, 0.8);
        }
      }
      .animate-text-glow {
        animation: text-glow 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
